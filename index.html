    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #f0f9ff;
        color: #0f172a;
      }
      h1, h2, h3, h4, h5, h6, .font-mono {
        font-family: 'Quicksand', sans-serif;
      }
      .font-code {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Anime Sky Background */
      .bg-anime-theme {
        background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
        background-image: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?q=80&w=2070&auto=format&fit=crop'); /* Abstract Gradient */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      /* Anime Girl Watermark for Modals */
      .anime-watermark {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 300px;
        height: 400px;
        background-image: url('https://images.unsplash.com/photo-1620553755480-e8fbb5269783?q=80&w=1000&auto=format&fit=crop'); /* Placeholder Anime Vibes */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom right;
        opacity: 0.1;
        pointer-events: none;
        z-index: 0;
      }

      /* Soft Glow Shadows */
      .shadow-glow {
        box-shadow: 0 4px 20px rgba(6, 182, 212, 0.15);
      }
      .shadow-glow-hover:hover {
        box-shadow: 0 8px 30px rgba(6, 182, 212, 0.25);
        transform: translateY(-2px);
      }
      
      /* Anime Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f9ff;
      }
      ::-webkit-scrollbar-thumb {
        background: #22d3ee;
        border-radius: 9999px;
        border: 2px solid #f0f9ff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }
    </style>
